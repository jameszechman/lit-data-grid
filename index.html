<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/data-grid.ts"></script>
  </head>
  <body>
    <data-grid sortable>
    </data-grid>
    <div id="app"></div>
  <script type="module">
    import { html } from 'lit';
    import { createRoot } from "react-dom/client";
    // function DataGrid() {
    //   return null;
    // }
    // createRoot(document.querySelector('#app')).render(
    //         <DataGrid />);
    const rows = [
      { name: 'John', age: 25, city: 'New York' },
      { name: 'Jane', age: 24, city: 'Los Angeles' },
      { name: 'Doe', age: 26, city: 'Chicago' },
    ]
    const dataGrid = document.querySelector('data-grid');
    dataGrid.columns = [
            {field: 'name', label: "Name"},
            {field: 'age', label: 'Age', render: (value) => {
              return html`<span class="age">${value} years</span>`;
              }
            },
            {field: 'city', label: 'City'}];
    dataGrid.rows = rows;


  </script>
  </body>
</html>
